<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login or Register form of the wall assignment">
    <meta name="author" content="John Paolo R. Ruelo">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="/assets/css/wall.css">
    <script defer src="/assets/js/wall.js"></script>
    
    <title>The Wall | Sign In/Up Page</title>
</head>
<body>
    <nav>
        <h3>The Wall Assignment</h3>
        <p>Welcome, Jp Ruelo!    <a href="index.html">Logout</a></p>
        
    </nav>
    <section id="wall">
        <div id="create-message">
            <div id="message">
                <p id="message-number">0</p>
                <p>messages arranged by latest posted</p>
            </div>
            <a href="#" id="createMessage">Create Message</a>
        </div>
        <div class="modal">
            <div class="modal-box">
                <span class="close"><img src="/assets/images/cancel.png" alt="Cancel Button"></span>
                  <h4> Create a Message </h4>
                    <textarea id="textArea" placeholder="Type your message here." onkeyup="manage(this)"></textarea>   
                    <div class="buttonBelowTextArea">
                        <a class="cancel">Cancel</a>
                        <button disabled type="submit" id="post" onclick="submit_comment()">Post Message</button>
                    </div>
            </div>
        </div>
        <div class="deletemodal">
            <div class="modal-box">
                <span class="close"><img src="/assets/images/cancel.png" alt="Cancel Button"></span>
                  <h4>Confirm Delete Message </h4>
                    <p>Are you sure you want to remove this message?</p>
                    <p>This action cannot be undone.</p>
                    <div class="buttonBelowTextArea">
                        <a class="cancel">Cancel</a>
                        <button type="submit" id="delete" onclick="deleteMessage()">Yes, Remove it.</button>
                    </div>
            </div>
        </div>
        <div id="post-area">
            <img id="placeholderImg" src="/assets/images/noPost.png" alt="No post icon">
            <p id="placeholderPara">No Posted Message Yet.</p>
        </div>
    </section>
</body>
</html>
