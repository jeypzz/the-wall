<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login or Register form of the wall assignment">
    <meta name="author" content="John Paolo R. Ruelo">
    <link rel="stylesheet" href="/assets/css/index.css">
    <script defer src="/assets/js/index.js"></script>
    <title>The Wall | Sign In Page</title>
</head>
<body>
    <section>
        <form id="login-form" method="post">
            <h1>The Wall</h1>
            <h2>Log In</h2>
            <div class="textfield">
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
                <div class="error"></div>
            </div>
            <div class="textfield">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <div class="error"></div>
            </div>
            <input type="submit" value="SIGN IN">
            <p class="ask-user">I don't have an account ? <a href="sign_up.html">Sign up</a></p>
        </form>
    </section>
    <div id="design-panel">
        <img src="/assets/images/userpanel.png" alt="Right Panel User">
    </div>
</body>
</html>
