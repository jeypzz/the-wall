<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login or Register form of the wall assignment">
    <meta name="author" content="John Paolo R. Ruelo">
    <link rel="stylesheet" href="/assets/css/signup.css">
    <script defer src="/assets/js/sign_up.js"></script>
    <title>The Wall | Sign Up Page</title>
</head>
<body>
    <section>
        <form id="signup-form" method="post">
            <h1>The Wall</h1>
            <h2>Register</h2>
            <div class="textfield">
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
                <div class="error"></div>
            </div>
            <div class="textfield">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <div class="error"></div>
            </div>
            <div class="textfield">
                <label for="cpass">Confirm Password</label>
                <input type="password" id="Cpass" name="cpass">
                <div class="error"></div>
            </div>
            <p>By creating an account, you agree with The Wall's <a href="#">Privacy Policy</a> and <a href="#">Terms of Use</a>.</p>
            <input type="submit" value="SIGN UP">
            <p class="ask-user">Already have an account ? <a href="index.html">Sign In</a></p>
        </form>
    </section>
    <div id="design-panel">
        <img src="/assets/images/userpanel.png" alt="Right Panel User">
    </div>
</body>
</html>
